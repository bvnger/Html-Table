<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title> Mat Sandbox</title>
      
    </head>

    <body>
        <div class="container, col s3">
            <h1>COLORS</h1>
            <div class="s4"></div>
            <div class="red" style="width: 700px; text-align: top;" "z-depth-5">
                <table>
                    <thead>
                        <tr class="row">
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for users in table %}
                        <tr>
                            <td>{{ users['first_name'] }}</td>
                            <td>{{ users['last_name'] }}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            <div class="s4"></div>
            
        </div>
        
        <!--JavaScript/Jquery at end of body for optimized loading-->
        <!-- JQUERY IMPORT -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.ja">
        </script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
